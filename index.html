<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div id="slideContainer">
      <h1 class="carusel">Carusel</h1>
      <button id="next" class="sliderBtn">Next</button>
      <button id="prev" class="sliderBtn">Prev</button>
      <div class="slide show">
        <img src="./assets/191531.jpg" alt="slide1" />
      </div>
      <div class="slide">
        <img src="./assets/274516861.jpg" alt="slide2" />
      </div>
      <div class="slide">
        <img src="./assets/4k-bmw-4-series-x44p1lte1sjdpod1.jpg" alt="slide3" />
      </div>
      <div class="slide">
        <img
          src="./assets/4k-bmw-m4-gts-orange-9lyk452z7sazaa18.jpg"
          alt="slide4"
        />
      </div>
      <div class="slide">
        <img src="./assets/5517653.jpg" alt="slide5" />
      </div>
      <div class="slide">
        <img src="./assets/657359.jpg" alt="slide6" />
      </div>
      <div class="slide">
        <img src="./assets/6804531.webp" alt="slide6" />
      </div>
      <div class="slide">
        <img src="./assets/7720970b21381b8656c734ac45f89ce8.jpg" alt="slide4" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
